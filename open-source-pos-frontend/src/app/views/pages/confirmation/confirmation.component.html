<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
            <c-col xs="12">
                <c-card class="mb-4">
                    <c-card-header>{{heading}}</c-card-header>
                    <c-card-body>
                        
                        <p cCardText>
                            {{paragraph}}
                        </p>
                        <button cButton color="primary" (click)="OkClick()">OK</button>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>
    </c-container>
</div>
